                selectedDates.push({
                    date: currentSelectedDate,
                    time: displayTime,
                    displayTime: displayTime
                });
                
                hideTimePopup();
                updateCalendar();
                updateSelectedDisplay();
            }
        }

        function hideTimePopup() {
            document.getElementById('timePopup').style.display = 'none';
            document.getElementById('customTime').classList.remove('show');
        }

        function updateSelectedDisplay() {
            const selectedDatesDiv = document.getElementById('selectedDates');
            const countDisplay = document.getElementById('countDisplay');
            const formatSelect = document.getElementById('formatSelect');
            
            // é¸æŠæ—¥æ•°ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°
            countDisplay.textContent = `${selectedDates.length}æ—¥é–“é¸æŠä¸­`;
            
            if (selectedDates.length === 0) {
                selectedDatesDiv.textContent = 'æ—¥ä»˜ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠã—ã¦ãã ã•ã„';
                return;
            }
            
            const format = formatSelect.value;
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            const englishWeekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const englishMonths = ['January', 'February', 'March', 'April', 'May', 'June', 
                                 'July', 'August', 'September', 'October', 'November', 'December'];
            
            // é¸æŠé †ã§è¡¨ç¤ºï¼ˆã‚½ãƒ¼ãƒˆã—ãªã„ï¼‰
            const formattedDates = selectedDates.map(item => {
                const [year, month, day] = item.date.split('-').map(Number);
                const dateObj = new Date(year, month - 1, day);
                
                let dateString = '';
                
                switch (format) {
                    case 'full':
                        const weekday = weekdays[dateObj.getDay()];
                        dateString = `${year}å¹´${String(month).padStart(2, '0')}æœˆ${String(day).padStart(2, '0')}æ—¥ï¼ˆ${weekday}ï¼‰`;
                        break;
                    
                    case 'slash':
                        dateString = `${year}/${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
                        break;
                    
                    case 'short':
                        dateString = `${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        break;
                    
                    case 'english':
                        const engWeekday = englishWeekdays[dateObj.getDay()];
                        const engMonth = englishMonths[month - 1];
                        dateString = `${engWeekday}, ${engMonth} ${day}, ${year}`;
                        break;
                    
                    default:
                        const defaultWeekday = weekdays[dateObj.getDay()];
                        dateString = `${year}å¹´${String(month).padStart(2, '0')}æœˆ${String(day).padStart(2, '0')}æ—¥ï¼ˆ${defaultWeekday}ï¼‰`;
                }
                
                // æ™‚é–“æƒ…å ±ã‚’è¿½åŠ 
                if (item.time !== 'all-day') {
                    dateString += ` ${item.displayTime}`;
                }
                
                return dateString;
            });
            
            selectedDatesDiv.innerHTML = formattedDates.join('<br>');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateCalendar();
            showMessage('ä»Šæ—¥ã®æ—¥ä»˜ã«ç§»å‹•ã—ã¾ã—ãŸ', 'info');
        }

        function copyDates() {
            if (selectedDates.length === 0) {
                showMessage('ã‚³ãƒ”ãƒ¼ã™ã‚‹æ—¥ä»˜ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚', 'error');
                return;
            }
            
            const selectedDatesDiv = document.getElementById('selectedDates');
            const textToCopy = selectedDatesDiv.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showMessage(`${selectedDates.length}ä»¶ã®æ—¥ä»˜ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚`, 'success');
            }).catch(err => {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: é¸æŠã§ãã‚‹ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã‚’ä½œæˆ
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage(`${selectedDates.length}ä»¶ã®æ—¥ä»˜ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚`, 'success');
            });
        }

        function clearSelection() {
            if (selectedDates.length === 0) {
                showMessage('é¸æŠã•ã‚ŒãŸæ—¥ä»˜ãŒã‚ã‚Šã¾ã›ã‚“ã€‚', 'info');
                return;
            }
            
            selectedDates.length = 0; // é…åˆ—ã‚’ã‚¯ãƒªã‚¢
            hideTimePopup(); // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚‚é–‰ã˜ã‚‹
            updateCalendar();
            updateSelectedDisplay();
            showMessage('é¸æŠã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸã€‚', 'info');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }
    </script>
